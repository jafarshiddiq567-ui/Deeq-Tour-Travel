<main class="container content">
<h1>Form Booking</h1>
<form id="bookingForm">
<label>Nama Lengkap<input type="text" name="name" required></label>
<label>Email<input type="email" name="email"></label>
<label>No. Handphone<input type="tel" name="phone" required></label>
<label>Paket<select name="paket" id="paketSelect">
<option value="alam">Paket Wisata Alam</option>
<option value="kota">Paket Kota & Kuliner</option>
<option value="honeymoon">Paket Honeymoon</option>
</select></label>
<label>Jumlah Peserta<input type="number" name="persons" min="1" value="1" required></label>
<label>Tanggal Keberangkatan<input type="date" name="date"></label>
<div class="form-actions">
<button class="btn" type="submit">Kirim Booking</button>
<a class="btn ghost" id="waQuick" href="#">Kirim via WhatsApp</a>
</div>
</form>
